// 文件操作

/**
 * 文件Copy
 */
task copyFile(type: Copy) {
    doFirst { println "copy file from: ${rootProject.rootDir}/File/srcFile/" }
    doLast { println "copy file to: ${rootProject.rootDir}/File/DestFile" }

    from "${rootProject.rootDir}/File/srcFile/srcA.txt", "${rootProject.rootDir}/File/srcFile/srcB.md"
    into "${rootProject.projectDir}/File/DestFile"
}

task cleanCopy(type: Delete) {
    doFirst {
        println "清除复制后的目录${rootProject.rootDir}"
    }

    delete "${rootProject.rootDir}/File/DestFile"
}